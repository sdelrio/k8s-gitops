      - nginx_int_version: '3.12.0'
      - nginx_ext_version: '3.12.0'
      - certmanager_version: 'v1.1.0'
      - openebs_version: '2.5.0'
      - longhorn_version: '1.1.0'
      - velero_version: '2.12.17'
      - prometheus_stack_version: '12.8.1'
